<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/google.jpg" title="Google 1998" alt="Google 1998">
    <table class="content">
        <tbody>
            <tr>
                <td colspan="3" class="searchbar">
                   Search the web using Google!
                    <br>
                    <input type="text" size="40" name="sbar">
                    <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </td>
            </tr>
            <tr>
                <td class="card1">
                    Special Searches
                    <br>
                    <a href="">Stanford Search</a>
                    <br>
                    <a href="">Linux Search</a>
                </td>
                <td class="card2">
                    <a href="">Help!</a>
                    <br>
                    <a href="">About Google!</a>
                    <br>
                    <a href="">Company Info</a>
                    <br>
                    <a href="">Google! Logos</a>
                </td>
                <td class="card3">
                    <span>Get Google!</span>
                    <br>
                    <span>updates monthly:</span>
                    <br>
                    <input value="your e-mail" type="text">
                    <br>
                    <input type="submit" value="Subscribe">
                    <p style="display: inline-block;text-decoration: underline;">Archive</p>
                </td>
            </tr>
        </tbody>
    </table>

</html>
